<!doctype html>
<html lang="en" ng-app="arcBaseModule">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My HTML File</title>

    <link rel="stylesheet" href="/stylesheets/fonts.css">
    <link rel="stylesheet" href="/stylesheets/styleguide.css">
    <link rel="stylesheet" href="/stylesheets/topcoat-mobile-light.css">

    <link rel="stylesheet" href="/stylesheets/application.css">

    <script src="/cordova.js"></script>

    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/underscore/underscore.js"></script>
    <script src="/components/restangular/dist/restangular.js"></script>
    <script src="/components/parstangular/parstangular.js"></script>
    <script src="/components/angular-parse/angular-parse.js"></script>
    <script src="/components/hammerjs/hammer.js"></script>
    <script src="/components/angular-hammer/angular-hammer.js"></script>


    <script src="/models/models.js"></script>
    <script src="/javascripts/application.js"></script>
    <script src="/controllers/login.js"></script>
</head>

<body>
    <div class="container">

        <form>
    <div ng-controller="ctrlLogin">

        <br/>Username:
        <input type="text" ng-model="usr" id="username" size="15" />
        <br />Password:
        <input type="password" ng-model="pwd" id="password" size="15" />
        <br />
        <div align="center">
            <p>
                <button hm-tap="doLogin()">Login</button>
            </p>
            <p>
                <button hm-tap="open('http://localhost/views/login/signup.html')">Sign Up</button>
            </p>
        </div>
        <input type="text" ng-model="curUser" id="cur" size="15" />
    </div>
</form>

    </div>


</body>

</html>
