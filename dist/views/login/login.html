<!doctype html>
<html lang="en" ng-app="arcBaseModule">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My HTML File</title>

    <link rel="stylesheet" href="/stylesheets/application.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">

    <script src="/cordova.js"></script>

    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/underscore/underscore.js"></script>
    <script src="/components/restangular/dist/restangular.js"></script>
    <script src="/components/parstangular/parstangular.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/components/hammerjs/hammer.js"></script>
    <script src="/components/angular-hammer/angular-hammer.js"></script>


    <script src="/models/models.js"></script>
    <script src="/javascripts/application.js"></script>
    <script src="/controllers/login.js"></script>
</head>

<body>
    <div id="container">

        <form role="form" ng-controller="ctrlLogin" class="content-padded">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="username" ng-model="usr" class="form-control" id="exampleUser" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-model="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button hm-tap="doSignUp()" class="btn btn-default">Sign Up</button>
    <button class="btn btn-primary" hm-tap="doLogin()">Login</button>
    <div>
        <ul data-ng-model="userList" data-ng-repeat="user in userList">
            <li data-ng-style="isCurrent(user)">{{ user.username }}</li>
        </ul>
    </div>


</form>


    </div>


</body>

</html>
